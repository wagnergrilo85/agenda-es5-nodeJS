<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda telefonica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="container-fluid" id = "header">
        <div class="container">
            <h1>Sistema de agenda telefônica</h1>
        </div>
    </header>

    <div class="container-fluid" id="box-cadastro">
        <main class="container" id = "main">
            <div class="row">

                <form id = "form">

                    <ul id="mensagem-erros"></ul>

                    <input type="hidden" name = "id" id = "id">

                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" name = "nome" id="nome" placeholder="Informe o nome completo">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                        <div class="form-group">
                            <label for="tipo-telefone">Tipo do telefone:</label>
                            <select class="form-control" name="tipoTelefone" id="tipo-telefone">
                                <option value="Celular">Celular</option>
                                <option value="Telefone">Telefone</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                        <div class="form-group">
                            <label for="operadora">Operadora:</label>
                            <select class="form-control" name="operadora" id="operadora">
                                <option value="Oi">Oi</option>
                                <option value="Vivo">Vivo</option>
                                <option value="Claro">Claro</option>
                                <option value="Tim">Tim</option>
                                <option value="Nextel">Nextel</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="text" class="form-control" name = "telefone" id="telefone" placeholder="Informe o telefone">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button type="submit" id="botao-cadastrar" class="btn btn-success">Cadastrar</button>
                        <button type="button" id="botao-editar" class="btn btn-warning disabled">Editar</button>
                    </div>

                </form>

            </div>
        </main>
    </div>

    <div class="clerafix"></div>

    <section class="container" id = "box-table">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span>Agenda de contatos </span>
                        <span class="pull-right">
                            <input type="text" class="form-control" name="filtrar" id = "filtrar-tabela" placeholder="Pesquisar contato">
                        </span>

                    </div>
                    <table class="table table-bordered" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Tipo</th>
                            <th>Operadora</th>
                        </tr>
                        </thead>
                        <tbody id = "tabela-contatos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
